<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Bookie</title>
	<style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #d0eafc;
        }
        .login-form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0a2436;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            font-weight: bold;
            color: #0a2436;
        }
        .form-group input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #d9e2ec;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #98d6ff;
            box-shadow: 0 0 5px rgba(152, 214, 255, 0.5);
        }
        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background-color: #98d6ff;
            color: #0a2436;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #2d739f;
        }
	</style>
</head>
<body>

<header th:replace="fragments/header"></header>

<div class="login-container">
	<form class="login-form" th:action="@{/login}" method="post">
		<h2>Login to Bookie</h2>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" required>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
		</div>
		<button type="submit" class="btn-login">Login</button>
	</form>
</div>

</body>
</html>
